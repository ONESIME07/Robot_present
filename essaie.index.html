<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Liste de Présence Étudiant</title>
  <style>
    body {
      font-family: garamond, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background-color: transparent;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('1748217297269.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(2px) brightness(1.1) contrast(1.1);
      z-index: -1;
    }

    nav {
      background-color: rgba(76, 175, 80, 0.015);
      padding: 15px;
      color: white;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-radius: 0 0 12px 12px;
    }

    nav button, nav a {
      background: rgba(255, 255, 255, 0.015);
      color: #4CAF50;
      border: none;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover, nav a:hover {
      background: rgba(255,255,255,0.03);
    }

    nav .formatage-btn {
      background: rgba(255, 0, 0, 0.015);
      color: white;
      width: 50px;
      height: 50px;
      font-weight: bold;
      font-size: 20px;
      border-radius: 50%;
      padding: 0;
    }

    .section {
      display: none;
      padding: 40px;
      max-width: 1200px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 22px;
      line-height: 1.6;
      color: white;
    }

    .liens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .lien-acceuil {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: rgba(76, 175, 80, 0.015);
      border: 2px solid rgba(33, 150, 243, 0.015);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.005);
      font-size: 26px;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: blink-white 1.5s infinite alternate;
    }

    .lien-acceuil i {
      font-size: 36px;
    }

    @keyframes blink-white {
      0%   { text-shadow: 0 0 5px white; }
      100% { text-shadow: 0 0 20px white; }
    }

    .lien-acceuil:hover {
      background-color: rgba(69, 160, 73, 0.025);
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .section { padding: 20px; font-size: 18px; }
      input, button, select { font-size: 16px; padding: 10px; }
      nav { flex-direction: column; align-items: center; }
      nav button, nav a { width: 90%; margin: 5px 0; }
      .lien-acceuil { font-size: 22px; }
      .lien-acceuil i { font-size: 30px; }
    }
  </style>

  <!-- Icônes Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>
  <button onclick="afficherSection('accueil')">Accueil</button>
</nav>

<div id="accueil" class="section" style="display:block">
  <h2>Bienvenue Monsieur l'assistant Orson TUAS sur l'application de présence</h2>
  <p>Utilisez le menu ci-dessus pour accéder aux différentes sections.</p>

  <div class="liens-grid">
    <a href="ajout_etudiant.html" class="lien-acceuil">
      <i class="fas fa-user-plus"></i> Ajouter un étudiant
    </a>
    <a href="liste.html" class="lien-acceuil">
      <i class="fas fa-list"></i> Liste des étudiants
    </a>
    <a href="statistiques.html" class="lien-acceuil">
      <i class="fas fa-chart-bar"></i> Statistiques
    </a>
    <a href="apropos.html" class="lien-acceuil">
      <i class="fas fa-info-circle"></i> À propos
    </a>
  </div>
</div>

<script>
  function afficherSection(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
</html>
